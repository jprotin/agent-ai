version: '3.8'

services:
  # Service Ollama pour l'IA
  ollama:
    image: ollama/ollama:latest
    container_name: ai-agent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Service pour télécharger automatiquement le modèle
  ollama-setup:
    image: ollama/ollama:latest
    container_name: ai-agent-ollama-setup
    depends_on:
      - ollama
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/bash
    command: >
      -c "
      echo 'Attente du démarrage d'Ollama...' &&
      for i in {1..30}; do
        if curl -s http://ollama:11434/api/tags > /dev/null 2>&1; then
          echo 'Ollama est prêt!' &&
          break
        fi
        echo 'Tentative $$i/30...' &&
        sleep 2
      done &&
      echo 'Téléchargement du modèle qwen2.5-coder:1.5b (léger, adapté aux systèmes avec peu de RAM)...' &&
      ollama pull qwen2.5-coder:1.5b &&
      echo 'Modèle qwen2.5-coder:1.5b téléchargé avec succès!' &&
      echo '' &&
      echo '✓ Installation terminée!' &&
      echo '' &&
      echo 'Ce modèle nécessite seulement ~2 GB de RAM.' &&
      echo '' &&
      echo 'Vous pouvez également télécharger d autres modèles:' &&
      echo '  Modèles légers (< 4 GB RAM):' &&
      echo '    - ollama pull deepseek-coder:1.3b' &&
      echo '    - ollama pull tinyllama' &&
      echo '    - ollama pull phi3:mini' &&
      echo '' &&
      echo '  Modèles standards (>= 6 GB RAM):' &&
      echo '    - ollama pull codellama' &&
      echo '    - ollama pull llama3' &&
      echo '    - ollama pull qwen2.5-coder' &&
      echo '' &&
      echo 'Pour installer d autres modèles, utilisez:' &&
      echo '  ./install-models.sh' &&
      echo '' &&
      echo 'Configuration terminée!'
      "
    restart: "no"

  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-app
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5-coder:1.5b
    volumes:
      # Monter le répertoire output pour accéder aux fichiers générés
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: ai-agent-network

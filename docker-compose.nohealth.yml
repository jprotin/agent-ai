version: '3.8'

services:
  # Service Ollama pour l'IA
  ollama:
    image: ollama/ollama:latest
    container_name: ai-agent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

  # Service pour télécharger automatiquement le modèle
  ollama-setup:
    image: ollama/ollama:latest
    container_name: ai-agent-ollama-setup
    depends_on:
      - ollama
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/bash
    command: >
      -c "
      echo '=== Configuration Ollama ===' &&
      echo 'Attente du démarrage d Ollama (60 secondes)...' &&
      for i in {1..30}; do
        if curl -s http://ollama:11434/api/tags > /dev/null 2>&1; then
          echo '✓ Ollama est prêt!' &&
          break
        fi
        printf '.' &&
        sleep 2
      done &&
      echo '' &&
      echo 'Téléchargement du modèle codellama (cela peut prendre 5-10 minutes)...' &&
      ollama pull codellama &&
      echo '✓ Modèle codellama téléchargé avec succès!' &&
      echo '' &&
      echo 'Pour télécharger d autres modèles:' &&
      echo '  docker exec ai-agent-ollama ollama pull llama3' &&
      echo '  docker exec ai-agent-ollama ollama pull deepseek-coder' &&
      echo '' &&
      echo '✓ Configuration terminée!'
      "
    restart: "no"

  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: ai-agent-app
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    environment:
      - NODE_ENV=production
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./output:/app/output
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: ai-agent-network
